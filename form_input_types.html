<!--to create a form
************************************************************
1)action: after submitting form where the submitted data should go?? ususally we give server side url which take user to next required page
2)method:The method attribute specifies the HTTP method to be used when submitting the form data.
The form-data can be sent as URL variables (with method="get") or as HTTP post transaction (with method="post"). 
3)target:The target attribute specifies where to display the response that is received after submitting the form.
4)autocomplete:When autocomplete is on, the browser automatically complete values based on values that the user has entered before.
5)novalidate: When present, it specifies that the form-data (input) should not be validated when submitted.
-->

<!--it would take input from user as phone number in below format pattern:
*********************************************************************************
pattern: regex expression to say how input numbers need to be coming from user
required attribute means the input field should be present for sure else form won't be processed further
*********************************************************************************
-->
<label for="phone">Enter a phone number:</label><br><br>
  <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
  <small>Format: 123-456-7890</small><br><br>
